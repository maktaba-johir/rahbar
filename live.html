<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লাইভ মক্কা ও মদীনা - রাহবার</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Hind Siliguri', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; }
        .header { background: linear-gradient(180deg, #2d6a4f, #1a472a); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .header h1 { margin: 0; font-size: 1.3rem; }
        .back-btn { position: absolute; left: 15px; top: 18px; color: white; text-decoration: none; }
        
        .container { padding: 20px; }
        .live-card { background: white; border-radius: 15px; margin-bottom: 25px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #ddd; text-align: center; }
        
        .thumb-area { position: relative; background: #000; height: 180px; display: flex; align-items: center; justify-content: center; color: white; cursor: pointer; text-decoration: none; }
        .thumb-area img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; position: absolute; }
        .play-icon { position: relative; font-size: 3rem; color: #fff; z-index: 1; }
        
        .card-info { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .title-text { font-weight: 700; color: #1a472a; }
        .live-tag { color: #e74c3c; font-size: 0.8rem; font-weight: 700; }
        .live-tag i { animation: blink 1.2s infinite; }
        @keyframes blink { 0%, 100% {opacity: 1;} 50% {opacity: 0.2;} }

        .btn-watch { display: block; background: #e74c3c; color: white; text-decoration: none; padding: 10px; border-radius: 10px; margin: 0 15px 15px; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <h1>মক্কা ও মদীনা লাইভ</h1>
    </div>

    <div class="container">
        
        <div class="live-card">
            <a href="https://www.youtube.com/watch?v=bNY8a2BB5Gc" target="_blank" class="thumb-area">
                <img src="https://img.youtube.com/vi/bNY8a2BB5Gc/maxresdefault.jpg" alt="Makkah">
                <i class="fas fa-play-circle play-icon"></i>
            </a>
            <div class="card-info">
                <span class="title-text"><i class="fas fa-kaaba"></i> মক্কা মুকাররমা</span>
                <span class="live-tag"><i class="fas fa-circle"></i> সরাসরি</span>
            </div>
            <a href="https://www.youtube.com/watch?v=bNY8a2BB5Gc" target="_blank" class="btn-watch">লাইভ দেখতে এখানে ক্লিক করুন</a>
        </div>

        <div class="live-card">
            <a href="https://www.youtube.com/watch?v=rHWSRMcGGBQ" target="_blank" class="thumb-area">
                <img src="https://img.youtube.com/vi/rHWSRMcGGBQ/maxresdefault.jpg" alt="Madinah">
                <i class="fas fa-play-circle play-icon"></i>
            </a>
            <div class="card-info">
                <span class="title-text"><i class="fas fa-mosque"></i> মদীনা মুনাওয়ারা</span>
                <span class="live-tag"><i class="fas fa-circle"></i> সরাসরি</span>
            </div>
            <a href="https://www.youtube.com/watch?v=rHWSRMcGGBQ" target="_blank" class="btn-watch">লাইভ দেখতে এখানে ক্লিক করুন</a>
        </div>

    </div>

</body>
</html>
